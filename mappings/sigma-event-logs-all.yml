      filter:
        Provider: Microsoft-Windows-DHCP-Server
    - for:
        logsource.service: printservice-admin
      filter:
        Provider: Microsoft-Windows-PrintService
    - for:
        logsource.service: printservice-operational
      filter:
        Provider: Microsoft-Windows-PrintService
