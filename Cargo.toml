[package]
name = "chainsaw"
version = "2.0.0"
repository = "https://github.com/countercept/chainsaw"
description = "Rapidly Search and Hunt Through Windows Event Logs"
authors = ["James Dorgan <james@dorgan.io>","Alex Kornitzer <alex.kornitzer@withsecure.com>"]
readme = "README.md"
license = "GPL3"
edition = "2021"


[dependencies]
aho-corasick = "0.7"
anyhow = "1.0"
bytesize = "1.0"
chrono = "0.4"
chrono-tz = { version = "0.6", features = ["serde"] }
colour = "0.6"
evtx = "0.7"
mft = "0.6.0"
indicatif = "0.16"
once_cell = "1.0"
prettytable-rs = "0.8"
quick-xml = { version = "0.23", features = ["serialize"] }
rayon = "1.5"
regex = "1.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.8"
structopt = "0.3"
tau-engine = { version = "1.0", features = ["core", "json"] }
term_size = "0.3"
uuid = { version = "1.1", features = ["serde", "v4"] }


[dev-dependencies]
paste = "1.0"
