      - 'i*ramaint.exe*'
      - 'i*LogMeIn.exe*'
      - 'i*RaMaint.exe*'
      - 'i*LMIInfo.sys*'
      - 'i*LMIRfsDriver.sys*'
      - 'i*g2ax_service.exe*'
      - 'i*pservice.exe*'
      - 'i*rutserv.exe*'
      - 'i*VPDAgent.exe*'
      - 'i*client32.exe*'
      - 'i*nskbfltr.sys*'
      - 'i*Gateway32.exe*'
      - 'i*meshcentral.exe*'
      - 'i*MeshAgent.exe*'
      - 'i*RemotePCService.exe*'
      - 'i*ViewerService.exe*'
      - 'i*RPCPerformanceService.exe*'
      - 'i*SSUService.exe*'
      - 'i*SRService.exe*'
      - 'i*TeamViewer_Service.exe*'
      - 'i*tvnserver.exe*'
      - 'i*vncserver.exe*'
      - 'i*ZohoURSService.exe*'
      - 'i*awhost32.exe*'
      - 'i*UltraViewer_Service.exe*'
