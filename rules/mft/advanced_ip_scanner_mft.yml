---
title: Advanced IP Scanner
group: MFT
description: Advanced IP Scanner artifacts
authors:
  - Reece394


kind: mft
level: medium
status: stable
timestamp: StandardInfoCreated


fields:
  - name: FileNamePath
    to: FullPath
  - name: StandardInfoLastModified0x10
    to: StandardInfoLastModified
  - name: StandardInfoLastAccess0x10
    to: StandardInfoLastAccess
  - name: FileNameCreated0x30
    to: FileNameCreated
  - name: FileNameLastModified0x30
    to: FileNameLastModified
  - name: FileNameLastAccess0x30
    to: FileNameLastAccess
  - name: FileSize
    to: FileSize
  - name: IsADirectory
    to: IsADirectory
  - name: IsDeleted
    to: IsDeleted
  - name: HasAlternateDataStreams
    to: HasAlternateDataStreams

filter:
  condition: ais and (ais_1 or ais_2 or ais_3 or ais_4)

  ais:
    FullPath:
      - 'i*advanced_ip_scanner*'
      - 'i*advanced ip scanner*'

  ais_1:
    FullPath:
      - 'i*.exe*'

  ais_2:
    FullPath:
      - 'i*.bin*'

  ais_3:
    FullPath:
      - 'i*mac_interval_tree.txt*'

  ais_4:
    FullPath:
      - 'i*.lnk*'