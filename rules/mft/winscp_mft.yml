---
title: WinSCP
group: MFT
description: WinSCP artifacts
authors:
  - Reece394


kind: mft
level: medium
status: stable
timestamp: StandardInfoCreated


fields:
  - name: FileNamePath
    to: FullPath
  - name: StandardInfoLastModified0x10
    to: StandardInfoLastModified
  - name: StandardInfoLastAccess0x10
    to: StandardInfoLastAccess
  - name: FileNameCreated0x30
    to: FileNameCreated
  - name: FileNameLastModified0x30
    to: FileNameLastModified
  - name: FileNameLastAccess0x30
    to: FileNameLastAccess
  - name: FileSize
    to: FileSize
  - name: IsADirectory
    to: IsADirectory
  - name: IsDeleted
    to: IsDeleted
  - name: HasAlternateDataStreams
    to: HasAlternateDataStreams
  - name: DataStreams
    to: DataStreams

filter:
  condition: winscp and (winscp_1 or winscp_2 or winscp_3)

  winscp:
    FullPath:
      - 'i*winscp*'

  winscp_1:
    FullPath:
      - 'i*.ini*'

  winscp_2:
    FullPath:
      - 'i*.exe*'

  winscp_3:
    FullPath:
      - 'i*.rnd*'